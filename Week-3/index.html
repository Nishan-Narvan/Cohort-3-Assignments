<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="inpo" placeholder="enter your task" > 
        <button onclick="Myfunction()" id="btn">Add</button>
    </div>
    
</body>
<script>

let d=0;
function Myfunction (){
    
    let b = document.getElementById('inpo').value;
    const a = document.createElement('div');
    a.innerHTML = b;
    
    a.setAttribute('id',d);
    d++;
    

    let c = document.createElement('button');
    c.innerHTML = 'Delete';
    c.setAttribute('onclick',`Deletefunction(${a.id})`);


    a.appendChild(c);
    
    

   
    

    


    a.style.backgroundColor = "red";
    document.body.appendChild(a);
}
 function Deletefunction(id){
    document.getElementById(id).remove();
}

</script>
</html>
